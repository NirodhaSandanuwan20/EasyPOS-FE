<div class="main" style="padding: 50px 0">
  <div class="container">
    <div class="col-12">
      <input type="search" name="" id="" class="form-control">
    </div>
    <hr>
    <div class="col-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>id</th>
          <th>name</th>
          <th>address</th>
          <th>salary</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
